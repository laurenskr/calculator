<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div>See you later, </div>Calculator</header>
    <div class="container">
       <div id="window">
           <div id="backspace">&larr;</div>
           <p id="previous-entry"></p>
            <p id="displayContents">80085</p></div>
       <div class="button-row">
            <button class="button" id="clear" >AC</button>
            <button id="dunno" class="operator">+-</button>
            <button class="operator modulo">%</button>
            <button class="operator divide">/</button>
        </div> 
        
        <div class="button-row">
            <button class="numbutton seven" id="seven">7</button>
            <button class="numbutton eight">8</button>
            <button class="numbutton nine">9</button>
            <button class="operator multiply">*</button>
        </div> 

        <div class="button-row">
            <button class="numbutton four">4</button>
            <button class="numbutton five">5</button>
            <button class="numbutton six">6</button>
            <button class="operator subtract">-</button>
        </div> 

        <div class="button-row">
            <button class="numbutton one">1</button>
            <button class="numbutton two">2</button>
            <button class="numbutton three">3</button>
            <button class="operator add">+</button>
        </div> 

        <div class="button-row">
            <button id="zero" class="numbutton zero">0</button>
            <button class="numbutton decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div> 



    </div>


    <script src="calculator.js"></script>
</body>
</html>
